name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
    outputs:
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use --no-commit to avoid pushing to protected branch
          # This only creates the tag and GitHub release
          output=$(uv run semantic-release version --no-commit --no-push 2>&1) || true
          echo "$output"
          if echo "$output" | grep -q "No release will be made"; then
            echo "released=false" >> $GITHUB_OUTPUT
          elif [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            # Push only the tag, not commits
            git push --tags
            uv run semantic-release publish
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish to PyPI
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin master

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
